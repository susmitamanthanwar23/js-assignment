    <body>
        <p id="sample"></p>
        <p id="demo"></p>
        
        
        <script>
          var a=new Date();
          var dd=a.getDate();
          var mm=a.getMonth()+1;
          var yyyy=a.getFullYear();

          if(dd<10)
            dd='0'+dd;
          
          if(mm<10)
             mm='0'+mm;
    
           document.write(dd+"-"+mm+"-"+yyyy+","+" "); 
           document.write(dd+"/"+mm+"/"+yyyy); 

        </script>


    </body>
</html>
